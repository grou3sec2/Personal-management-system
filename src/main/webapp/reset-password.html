<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFMS | Reset Password</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:wght@100..700" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #020617;
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --border-color: #1e293b;
            --card-bg: #0f172a;
            --rose: #f43f5e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* LEFT HERO PANEL */
        .hero-panel {
            display: none;
            width: 60%;
            position: relative;
            background-color: #4338ca;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            padding: 80px;
            flex-direction: column;
            justify-content: space-between;
        }

        @media (min-width: 1024px) { .hero-panel { display: flex; } }

        .hero-overlay {
            position: absolute; inset: 0;
            background: url('https://i.pinimg.com/1200x/20/fd/cf/20fdcf3901f7703ad583b7bac316e2c9.jpg');
            background-size: cover; background-position: center;
            mix-blend-mode: overlay; opacity: 0.4;
        }

        .hero-brand {
            position: relative; z-index: 10; display: flex; align-items: center; gap: 12px;
        }

        .brand-icon {
            width: 40px; height: 40px; background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px); border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex; align-items: center; justify-content: center;
        }

        .hero-content { position: relative; z-index: 10; max-width: 500px; }
        .hero-title { font-size: 60px; font-weight: 800; line-height: 1.1; margin-bottom: 24px; }
        .hero-title span { color: #a5b4fc; }
        .hero-subtitle { font-size: 18px; color: rgba(199, 210, 254, 0.7); line-height: 1.6; }

        /* RIGHT FORM PANEL */
        .auth-panel {
            width: 100%;
            background-color: var(--bg-deep);
            display: flex; align-items: center; justify-content: center;
            padding: 40px;
        }

        @media (min-width: 1024px) { .auth-panel { width: 40%; } }

        .form-container { width: 100%; max-width: 400px; }

        .form-header { margin-bottom: 40px; }
        .form-header h1 { font-size: 32px; font-weight: 800; letter-spacing: -0.5px; margin-bottom: 8px; }
        .form-header p { color: var(--text-dim); font-weight: 500; }

        .form-group { margin-bottom: 24px; }
        .label { display: block; font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; color: var(--text-dim); margin-bottom: 10px; padding-left: 4px; }

        .input-field {
            width: 100%;
            background: rgba(30, 41, 59, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 16px 20px;
            color: white;
            font-family: inherit;
            font-weight: 500;
            outline: none;
            transition: 0.3s;
        }

        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.1);
            background: rgba(30, 41, 59, 0.5);
        }

        .btn-submit {
            width: 100%; padding: 18px; background: var(--primary); color: white;
            border: none; border-radius: 16px; font-weight: 800; font-size: 16px;
            cursor: pointer; margin-top: 12px; transition: 0.3s;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.2);
        }

        .btn-submit:hover { background: var(--primary-hover); transform: translateY(-1px); }

        /* ERROR MESSAGE */
        .msg-box {
            display: none; padding: 16px; border-radius: 16px; margin-bottom: 24px;
            font-size: 14px; font-weight: 600; align-items: center; gap: 12px;
            background: rgba(244, 63, 94, 0.1); color: var(--rose); 
            border: 1px solid rgba(244, 63, 94, 0.2);
        }
    </style>
</head>
<body>

    <div class="hero-panel">
        <div class="hero-overlay"></div>
        <div class="hero-brand">
            <div class="brand-icon"><span class="material-symbols-rounded" style="color: white;">lock_reset</span></div>
            <span style="font-size: 20px; font-weight: 800; color: white;">PFMS</span>
        </div>
        <div class="hero-content">
            <h2 class="hero-title">Create a <br><span>new beginning.</span></h2>
            <p class="hero-subtitle">Secure your account with a high-entropy password. We recommend using a unique combination of characters.</p>
        </div>
        <div></div>
    </div>

    <div class="auth-panel">
        <div class="form-container">
            <div class="form-header">
                <h1>Reset Password</h1>
                <p>Please enter your new secure credentials below.</p>
            </div>

            <div id="error-msg" class="msg-box">
                <span class="material-symbols-rounded">warning</span>
                <p id="error-text">Passwords do not match.</p>
            </div>

            <form action="reset-password" method="post" onsubmit="return validateForm()">
                <input type="hidden" name="token" id="token-input">

                <div class="form-group">
                    <label class="label">New Password</label>
                    <input name="password" id="password" type="password" required 
                           class="input-field" placeholder="••••••••">
                </div>

                <div class="form-group">
                    <label class="label">Confirm New Password</label>
                    <input id="confirm_password" type="password" required 
                           class="input-field" placeholder="••••••••">
                </div>

                <button type="submit" class="btn-submit">Update Password</button>
            </form>
        </div>
    </div>

    <script>
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');
            const errorMsg = document.getElementById('error-msg');
            const errorText = document.getElementById('error-text');

            if (!token) {
                alert("Invalid or missing reset token. Redirecting to forgot password page.");
                window.location.href = "forgot-password.html";
            }
            document.getElementById('token-input').value = token;
            
            if (params.get('error') === 'invalid_or_expired') {
                errorText.textContent = "The reset link has expired or is invalid. Please request a new one.";
                errorMsg.style.display = 'flex';
            }
        };

        function validateForm() {
            const p1 = document.getElementById('password').value;
            const p2 = document.getElementById('confirm_password').value;
            const errorMsg = document.getElementById('error-msg');
            const errorText = document.getElementById('error-text');

            if (p1 !== p2) {
                errorText.textContent = "Passwords do not match.";
                errorMsg.style.display = 'flex';
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
