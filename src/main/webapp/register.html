<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFMS | Create Account</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:wght@100..700" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #020617;
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --border-color: #1e293b;
            --card-bg: #0f172a;
            --emerald: #10b981;
            --rose: #f43f5e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* LEFT PANEL: Branding */
        .hero-panel {
            display: none;
            width: 60%;
            position: relative;
            background-color: #4338ca;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            padding: 80px;
            flex-direction: column;
            justify-content: space-between;
        }

        @media (min-width: 1024px) { .hero-panel { display: flex; } }

        .hero-overlay {
            position: absolute; inset: 0;
            background: url('https://i.pinimg.com/1200x/20/fd/cf/20fdcf3901f7703ad583b7bac316e2c9.jpg');
            background-size: cover; background-position: center;
            mix-blend-mode: overlay; opacity: 0.4;
        }

        .hero-brand {
            position: relative; z-index: 10; display: flex; align-items: center; gap: 12px;
        }

        .brand-icon {
            width: 40px; height: 40px; background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px); border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex; align-items: center; justify-content: center;
        }

        .hero-content { position: relative; z-index: 10; max-width: 500px; }
        .hero-title { font-size: 60px; font-weight: 800; line-height: 1.1; margin-bottom: 24px; }
        .hero-title span { color: #a5b4fc; }
        .hero-subtitle { font-size: 18px; color: rgba(199, 210, 254, 0.7); line-height: 1.6; }

        /* RIGHT PANEL: Form */
        .auth-panel {
            width: 100%;
            background-color: var(--bg-deep);
            display: flex; align-items: center; justify-content: center;
            padding: 40px;
            overflow-y: auto;
        }

        @media (min-width: 1024px) { .auth-panel { width: 40%; } }

        .form-container { width: 100%; max-width: 440px; }

        .form-header { margin-bottom: 32px; }
        .form-header h1 { font-size: 32px; font-weight: 800; letter-spacing: -0.5px; margin-bottom: 8px; }
        .form-header p { color: var(--text-dim); font-weight: 500; }

        .form-group { margin-bottom: 16px; }
        .label { display: block; font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; color: var(--text-dim); margin-bottom: 8px; padding-left: 4px; }

        .input-wrapper { position: relative; display: flex; align-items: center; }
        .input-icon { position: absolute; left: 16px; color: var(--text-dim); transition: 0.3s; }

        .input-field {
            width: 100%;
            background: rgba(30, 41, 59, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 14px 16px 14px 52px;
            color: white;
            font-family: inherit;
            font-weight: 500;
            outline: none;
            transition: 0.3s;
        }

        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.1);
        }

        .input-wrapper:focus-within .input-icon { color: var(--primary); }

        /* Password Grid */
        .grid-split { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        @media (max-width: 480px) { .grid-split { grid-template-columns: 1fr; } }

        .input-field-small { padding-left: 16px; padding-right: 48px; }

        .eye-toggle {
            position: absolute; right: 14px; background: none; border: none;
            color: var(--text-dim); cursor: pointer; display: flex; align-items: center;
        }

        /* Terms & Checkbox */
        .checkbox-row { display: flex; align-items: center; gap: 10px; padding: 4px; margin: 12px 0; }
        .checkbox-row input { 
            accent-color: var(--primary); width: 18px; height: 18px; cursor: pointer;
        }
        .checkbox-row label { font-size: 13px; color: var(--text-dim); font-weight: 500; }
        .checkbox-row a { color: var(--primary); text-decoration: none; font-weight: 700; }

        .btn-submit {
            width: 100%; padding: 18px; background: var(--primary); color: white;
            border: none; border-radius: 16px; font-weight: 800; font-size: 16px;
            cursor: pointer; margin-top: 12px; transition: 0.3s;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.2);
        }

        .btn-submit:hover { background: var(--primary-hover); transform: translateY(-1px); }

        .form-footer { text-align: center; margin-top: 24px; color: var(--text-dim); font-size: 14px; font-weight: 500; }
        .link { color: var(--primary); text-decoration: none; font-weight: 800; }

        /* MESSAGE STYLING */
        .msg-box {
            display: none; padding: 16px; border-radius: 16px; margin-bottom: 24px;
            font-size: 14px; font-weight: 600; align-items: center; gap: 12px; border: 1px solid transparent;
        }
        .msg-error { background: rgba(244, 63, 94, 0.1); color: var(--rose); border-color: rgba(244, 63, 94, 0.2); }
        .msg-success { background: rgba(16, 185, 129, 0.1); color: var(--emerald); border-color: rgba(16, 185, 129, 0.2); }
    </style>
</head>
<body>

    <div class="hero-panel">
        <div class="hero-overlay"></div>
        <div class="hero-brand">
            <div class="brand-icon"><span class="material-symbols-rounded" style="color: white;">account_balance_wallet</span></div>
            <span style="font-size: 20px; font-weight: 800; color: white;">PFMS</span>
        </div>
        <div class="hero-content">
            <h2 class="hero-title">Start your <br><span>financial legacy.</span></h2>
            <p class="hero-subtitle">Create a free account today and experience the next generation of personal wealth management tools.</p>
        </div>
        <div></div>
    </div>

    <div class="auth-panel">
        <div class="form-container">
            <div class="form-header">
                <h1>Create Account</h1>
                <p>Join us and start tracking your wealth today.</p>
            </div>

            <div id="message" class="msg-box">
                <span class="material-symbols-rounded" id="msg-icon">info</span>
                <p id="msg-text"></p>
            </div>

            <form action="register" method="post" onsubmit="return validatePasswords()">
                <div class="form-group">
                    <label class="label">Full Name</label>
                    <div class="input-wrapper">
                        <span class="material-symbols-rounded input-icon">person</span>
                        <input name="full_name" type="text" placeholder="John Doe" required class="input-field">
                    </div>
                </div>

                <div class="form-group">
                    <label class="label">Email Address</label>
                    <div class="input-wrapper">
                        <span class="material-symbols-rounded input-icon">mail</span>
                        <input name="email" type="email" placeholder="john@example.com" required class="input-field">
                    </div>
                </div>

                <div class="grid-split">
                    <div class="form-group">
                        <label class="label">Password</label>
                        <div class="input-wrapper">
                            <input name="password" id="password" type="password" placeholder="••••••••" required class="input-field input-field-small">
                            <button type="button" class="eye-toggle" onclick="togglePass('password', 'eye1')">
                                <span class="material-symbols-rounded" id="eye1" style="font-size: 20px;">visibility</span>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="label">Confirm</label>
                        <div class="input-wrapper">
                            <input name="confirm_password" id="confirm_password" type="password" placeholder="••••••••" required class="input-field input-field-small">
                            <button type="button" class="eye-toggle" onclick="togglePass('confirm_password', 'eye2')">
                                <span class="material-symbols-rounded" id="eye2" style="font-size: 20px;">visibility</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="checkbox-row">
                    <input id="terms" name="terms" type="checkbox" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a></label>
                </div>

                <button type="submit" class="btn-submit">Create My Account</button>

                <p class="form-footer">
                    Already have an account? 
                    <a href="index.html" class="link">Log in here</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        function togglePass(id, eyeId) {
            const pass = document.getElementById(id);
            const icon = document.getElementById(eyeId);
            pass.type = pass.type === "password" ? "text" : "password";
            icon.textContent = pass.type === "password" ? "visibility" : "visibility_off";
        }

        function validatePasswords() {
            const pass = document.getElementById('password').value;
            const confirm = document.getElementById('confirm_password').value;
            const messageDiv = document.getElementById('message');
            const msgText = document.getElementById('msg-text');
            const msgIcon = document.getElementById('msg-icon');

            if (pass !== confirm) {
                messageDiv.style.display = 'flex';
                messageDiv.className = "msg-box msg-error";
                msgIcon.textContent = "warning";
                msgText.textContent = "Passwords do not match!";
                return false;
            }
            return true;
        }

        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const success = urlParams.get('success');
            const error = urlParams.get('error');
            const messageDiv = document.getElementById('message');
            const msgText = document.getElementById('msg-text');
            const msgIcon = document.getElementById('msg-icon');

            if (success || error) {
                messageDiv.style.display = 'flex';
                if (success) {
                    messageDiv.className = "msg-box msg-success";
                    msgIcon.textContent = "check_circle";
                    msgText.textContent = success;
                } else {
                    messageDiv.className = "msg-box msg-error";
                    msgIcon.textContent = "error";
                    msgText.textContent = error;
                }
            }
        });
    </script>
</body>
</html>
